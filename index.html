<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julian & Sophia Wedding</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --emerald: #062c21; /* Deep Dark Green */
            --gold-gradient: linear-gradient(45deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --gold-solid: #c5a059;
        }

        body {
            margin: 0;
            background-color: #041a14;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            font-family: 'Montserrat', sans-serif;
        }

        /* Motion Animation */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .invite-container {
            background-color: var(--emerald);
            color: white;
            width: 90%;
            max-width: 450px;
            padding: 50px 30px;
            text-align: center;
            border: 2px solid var(--gold-solid);
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: fadeInUp 1.5s ease-out; /* The Motion */
        }

        /* Decorative Corners */
        .invite-container::before, .invite-container::after {
            content: "âœ§";
            position: absolute;
            color: var(--gold-solid);
            font-size: 1.5rem;
        }
        .invite-container::before { top: 10px; left: 10px; }
        .invite-container::after { bottom: 10px; right: 10px; }

        h2 {
            text-transform: uppercase;
            letter-spacing: 5px;
            font-weight: 200;
            font-size: 0.8rem;
            margin-bottom: 40px;
        }

        .names {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 10px 0;
        }

        .ampersand {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.5rem;
            color: white;
            display: block;
            margin: -10px 0;
        }

        .details {
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            margin: 30px 0;
            line-height: 1.6;
            color: #d1d1d1;
        }

        .date-line {
            border-top: 1px solid var(--gold-solid);
            border-bottom: 1px solid var(--gold-solid);
            padding: 15px 0;
            margin: 25px 0;
            letter-spacing: 2px;
            font-weight: 400;
        }

        .rsvp-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 40px;
            background: var(--gold-gradient);
            color: #000;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            border-radius: 50px;
            transition: transform 0.3s ease;
        }

        .rsvp-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(197, 160, 89, 0.5);
        }

        /* Elegant Vine Divider */
        .divider {
            margin: 20px auto;
            width: 60%;
            height: 1px;
            background: var(--gold-gradient);
        }

    </style>
</head>
<body>

    <div class="invite-container">
        <h2>Save the Date</h2>
        
        <p style="font-size: 0.7rem; letter-spacing: 2px;">WE INVITE YOU TO CELEBRATE THE WEDDING OF</p>
        
        <div class="names">Bunheng</div>
        <span class="ampersand">&</span>
        <div class="names">Lina</div>

        <div class="divider"></div>

        <div class="details">
            SATURDAY <br>
            <div class="date-line">MAY 08 | 2026 | 4:30 PM</div>
            THE GRAND ORCHARD <br>
            Napa Valley, California
        </div>

        <a href="#" class="rsvp-btn">Confirm Attendance</a>

        <p style="margin-top: 40px; font-size: 0.7rem; opacity: 0.6; letter-spacing: 1px;">
            FORMAL ATTIRE REQUESTED
        </p>
    </div>

</body>
</html>
